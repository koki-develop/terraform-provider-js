name: Test

on: push

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - run: go test -v ./...

  go-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: golangci/golangci-lint-action@v6

  tf-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        examples:
          - anonymous_function
          - const
          - hello
          - hello_function
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.2
      - name: test
        working-directory: examples/${{ matrix.examples }}
        run: |
          terraform init
          terraform test
